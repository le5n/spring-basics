group 'spring-basics'
version '1.0-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile group: 'org.springframework', name: 'spring-core', version: '4.3.7.RELEASE'
    testCompile group: 'junit', name: 'junit', version: '4.11'
}
